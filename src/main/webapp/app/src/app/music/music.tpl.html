<h1>Hello {{name}}</h1>
</br>

<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="changeSource()">{{info}}</button> </br></br></br></br>

<div class="row no-gutters" >
    <div class="input-group component-group">
        <input type="text" class="form-control" ng-model="link">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="addLink(link)">Add link !</button>
      </span>
    </div>
</div>

</br>
  <div class="row no-gutters">
      <table class="table table-striped">
          <tr ng-repeat="music in musics">
            <td><iframe width="640" height="385" ng-src="{{splitLink(music.link.split('v=')[1].split('&')[0])}}" frameborder="0" allowfullscreen></iframe></td>
            <td><h6>Added by: {{music.author.name}}</h6></td>
            <td ng-hide="music.isRated"><a ng-click="music.isRated=true" ng-click="thumbUp(music.rid)">Thumb up!</a></td>
            <td ng-hide="music.isRated"><a ng-click="music.isRated=true" ng-click="thumbDown(music.rid)">Thumb down!</a></td>
          </tr>
      </table>
  </div>
